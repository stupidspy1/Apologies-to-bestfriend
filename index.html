<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Apology for My Bestie üíñ</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Comic+Neue:wght@700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --glow1:#ff6ec4;
      --glow2:#7873f5;
      --accent:#ffcc70;
      --card-bg: rgba(255,255,255,0.04);
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:#000;overflow:hidden;font-family:'Quicksand',sans-serif;color:#fff}

    #background { position: absolute; inset:0; z-index:0; pointer-events:none; }
    #content { position:relative; z-index:3; width:100%; max-width:920px; margin:0 auto; padding:28px; display:flex; align-items:center; justify-content:center; min-height:100vh; flex-direction:column; text-align:center; }

    h1,h2 {
      font-family:'Pacifico',cursive;
      font-size: clamp(1.6rem, 3.2vw, 2.6rem);
      margin:0 0 14px 0;
      background: linear-gradient(45deg,var(--glow1),var(--glow2),var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2.2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow:0 0 8px var(--glow1), 0 0 18px var(--glow2); }
      to   { text-shadow:0 0 14px var(--accent), 0 0 28px var(--glow1); }
    }

    p.lead { max-width:820px; margin:12px auto 18px; color:#eae9ef; line-height:1.6; font-size:1.05rem; text-shadow:0 0 6px rgba(0,0,0,0.6); text-align:center; }

    input[type="text"]{
      width: min(520px,88%); padding:12px 14px; border-radius:14px; border:0; background:rgba(255,255,255,0.06); color:#fff; font-size:1rem; outline:none; text-align:center; box-shadow:0 0 12px rgba(120,115,245,0.06);
    }
    .btn {
      appearance:none; border:none; cursor:pointer; padding:12px 22px; border-radius:28px; font-weight:700; font-size:1rem; color:#fff; background:linear-gradient(135deg,var(--glow1),var(--glow2)); box-shadow:0 8px 30px rgba(120,115,245,0.12), 0 0 16px rgba(255,110,196,0.08); transition:transform .18s ease, box-shadow .18s ease; margin-top:16px;
    }
    .btn:hover{ transform:translateY(-3px); box-shadow:0 18px 40px rgba(120,115,245,0.18), 0 0 26px rgba(255,110,196,0.12) }
    .message { margin-top:12px; color:var(--accent); font-weight:700; }

    .memory-frame {
      width: min(760px, 94%); margin: 18px auto; display: grid; grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 140px 220px 140px; gap:12px; padding:18px; border-radius:16px;
      border:4px solid rgba(255,204,112,0.12); background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); box-shadow:0 8px 40px rgba(255,204,112,0.06), 0 0 30px rgba(120,115,245,0.04);
    }
    .memory-frame img{ width:100%; height:100%; object-fit:cover; border-radius:12px; display:block; box-shadow:0 10px 30px rgba(0,0,0,0.6); transition:transform .45s ease; border:3px solid rgba(255,255,255,0.03) }
    .memory-frame img:hover{ transform:scale(1.03) }

    .pos-top-left   { grid-column:1; grid-row:1; }
    .pos-top-right  { grid-column:3; grid-row:1; }
    .pos-center     { grid-column:2; grid-row:2; border:4px solid rgba(255,110,196,0.12); box-shadow:0 0 30px rgba(255,110,196,0.12) }
    .pos-bottom-left{ grid-column:1; grid-row:3; }
    .pos-bottom-right{grid-column:3; grid-row:3; }
    .pos-center img{ width:100%; height:100%; border-radius:14px; object-fit:cover; }

    .frame-glow { position:absolute; width: calc(min(760px,94%)+36px); height: calc(100% - 28px); max-width:760px; max-height:460px; border-radius:20px; left:50%; transform:translateX(-50%); top: calc(50% - 190px); z-index:2; pointer-events:none; filter: blur(22px); opacity:0.28; background: radial-gradient(circle at 30% 20%, rgba(255,110,196,0.12), transparent 18%), radial-gradient(circle at 70% 80%, rgba(120,115,245,0.12), transparent 20%); }

    .fade-in { animation: fadeUp .7s ease both; }
    @keyframes fadeUp { from{ opacity:0; transform:translateY(16px)} to{opacity:1; transform:none} }

    @media (max-width:640px){
      .memory-frame{ grid-template-rows: 120px 220px 120px; gap:10px; }
      .pos-top-left,.pos-top-right,.pos-bottom-left,.pos-bottom-right{ display:none; }
      .pos-center{ grid-column:1/4; height:240px; }
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <div id="content"></div>

  <script>
    /* background floating hearts */
    const bg = document.getElementById('background');
    const icons = ["üíñ","üíï","üíì","SORRY","üíû","üíù","‚ú®","üå∏"];
    for(let i=0;i<26;i++){
      const el = document.createElement('div');
      el.className = 'floating-item';
      el.style.position = 'absolute';
      el.style.left = Math.random()*100 + 'vw';
      el.style.top = Math.random()*100 + 'vh';
      el.style.fontSize = (12 + Math.random()*30) + 'px';
      el.style.opacity = (0.35 + Math.random()*0.65);
      el.innerText = icons[Math.floor(Math.random()*icons.length)];
      const dur = 8 + Math.random()*9;
      el.style.animation = `bgFloat ${dur}s linear ${-Math.random()*dur}s infinite`;
      bg.appendChild(el);
    }
    const s = document.createElement('style');
    s.innerHTML = `
      @keyframes bgFloat {
        0% { transform: translateY(30vh) scale(0.7); opacity:0; }
        30% { opacity:0.9; }
        100% { transform: translateY(-120vh) scale(1.1); opacity:0; }
      }
      .floating-item { will-change: transform, opacity; color: rgba(255,110,196,0.95); text-shadow: 0 0 8px rgba(255,110,196,0.12); }
    `;
    document.head.appendChild(s);

    const questions = [
      { q: "Where did we meet first?" },
      { q: "When did we talk for the first time?" },
      { q: "Who am I to you?" }
    ];
    let current = -3;
    const content = document.getElementById('content');

    function showIntro(){
      current = -3;
      content.innerHTML = `
        <div class="fade-in">
          <h1>I‚Äôm Really, Really Sorry üòîüíñ</h1>
          <p class="lead"> I know I hurt you, and I can‚Äôt tell you enough how sorry I am. You are one of the most important people in my life,
            and I hate myself for upsetting you. I never want to be the reason behind your tears or your silence.
            You mean so much more to me than just a best friend‚Äîyou are like a piece of my heart walking outside of me.
            Every time we laugh together, every moment we‚Äôve shared, they are all so precious to me. The thought of losing even
            a little part of that scares me more than anything. Please forgive me‚Äînot because I‚Äôm just asking, but because I promise
            to never stop caring for you, to always be there, and to keep making memories we‚Äôll laugh about forever. I am truly, deeply sorry.</p>
          <button class="btn" onclick="showTransition()">Next ‚û°Ô∏è</button>
        </div>`;
    }
    function showTransition(){
      current = -2;
      content.innerHTML = `
        <div class="fade-in">
          <h1>Now for the perfect apology‚Ä¶ üíï</h1>
          <p class="lead">Now, because this apology deserves to be a little more special, let‚Äôs make it a small journey.
            Answer a few fun questions, and along the way we‚Äôll look back at some of the amazing memories we‚Äôve created together.
            Just like our friendship, this apology isn‚Äôt ordinary‚Äîit‚Äôs filled with moments, laughter, and love. Ready to play?</p>
          <button class="btn" onclick="startQuiz()">Let's Go ‚û°Ô∏è</button>
        </div>`;
    }
    function showMemories(){
      current = -1;
      content.innerHTML = `
        <div class="fade-in">
          <h1>Our Memories in One Frame üì∏‚ú®</h1>
          <div class="frame-glow"></div>
          <div class="memory-frame">
            <div class="pos-top-left"><img src="photo1.jpeg"></div>
            <div class="pos-top-right"><img src="photo8.jpeg"></div>
            <div class="pos-center"><img src="photo2.png"></div>
            <div class="pos-bottom-left"><img src="photo5.jpeg"></div>
            <div class="pos-bottom-right"><img src="photo7.jpeg"></div>
          </div>
          <p class="lead">These are just a few moments that will always live in my heart‚Äîschool days, little jokes, random talks.
            All of them shaped our bond into something unforgettable. No matter how much time passes, these snapshots will
            always remind me how lucky I am to have you as my best friend.
          </p>
          <button class="btn" onclick="continueAfterMemories()">Continue ‚û°Ô∏è</button>
        </div>`;
    }
    function continueAfterMemories(){ current = 1; showQuestion(); }
    function startQuiz(){ current = 0; showQuestion(); }

    function showQuestion(){
      if(current >= questions.length){ showFinal(); return; }
      const qObj = questions[current];
      content.innerHTML = `
        <div class="fade-in">
          <h1>${qObj.q}</h1>
          <input id="answer" placeholder="Type your answer..." />
          <br><button class="btn" onclick="handleSubmit()">Submit</button>
        </div>`;
    }

    function handleSubmit(){
      if(current === 0){ showMemories(); return; }
      if(current === 1){ showTalkingPage(); return; }
      current++; showQuestion();
    }

    function showTalkingPage(){
      content.innerHTML = `
        <div class="fade-in">
          <h1>Talking to you ü•∞</h1>
          <p class="lead">Do you know what I love the most? It‚Äôs not gaming, it‚Äôs not food, it‚Äôs not even movies‚Äîit‚Äôs talking to you.
            The way every conversation, no matter how small, makes me feel lighter and happier is a kind of magic I didn't expect.
            Even if we talk about random nonsense, it feels special because it‚Äôs with you. You are one of the few people I can open up to
            without hesitation. Every chat with you reminds me why you are my safe space, my happiness, and my forever person.
            Honestly, I never want our conversations to stop, because without them, my days would feel incomplete, and can you see that smile of yours in the picture? That‚Äôs what makes me happy, and I never want this beautiful smile to fade because of anything I do. I‚Äôll make sure this big smile is always there on your face.</p>
          <div><img src="photo4.jpg" style="width:220px;height:220px;object-fit:cover;border-radius:12px"></div>
          <button class="btn" onclick="afterTalkingContinue()">Continue ‚û°Ô∏è</button>
        </div>`;
    }
    function afterTalkingContinue(){ current = 2; showQuestion(); }

    function showFinal(){
      content.innerHTML = `
        <div class="fade-in">
          <h1>I‚Äôm Sorry, Bestie üç¶üíñ</h1>
          <img src="photo3.jpg" style="width:320px;border-radius:16px;margin:16px 0">
          <p class="lead">So here we are, at the end of this little journey. I hope you smiled a little, maybe even laughed remembering some moments,
            and felt what I truly wanted to say. The truth is‚Äîyou mean the world to me. You‚Äôre not just my best friend, you are my constant,
            my partner-in-crime, my go-to person, and the one who makes life brighter. I love the way we can be silly, serious, or quiet and it still
            feels perfect. If friendship had a definition, for me it would simply be your name. I‚Äôm sorry for whatever hurt I caused, and I promise
            to always try to be better‚Äîfor us, for our bond, and for all the memories we still have to create. And because no apology is complete
            without something sweet‚Äîhere‚Äôs us, in Ghibli style, sharing ice cream together. üç¶üíñ</p>
        </div>`;
    }

    showIntro();
  </script>
</body>
</html>
